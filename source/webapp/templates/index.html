{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3 class="mb-3">Продукты</h3>

        <div class="cards d-flex justify-content-around flex-wrap">
            {% for product in products %}
                <div class="card mt-4" style="width: 18rem;">
                    <img src="{{ product.image }}" class="card-img-top" alt="..."   >
                    <div class="card-body d-flex flex-column h-100">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ product.category.name }}</h6>
                        <p class="card-text">Стоимость: {{ product.price }} с.</p>
                        <a href="{% url 'detail_product' product.pk %}" class="ms-auto mt-auto">Подробнее</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
