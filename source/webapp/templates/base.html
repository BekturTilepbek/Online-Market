<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'products' %}">Online Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% block products %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'products' %}">Продукты</a>
                        </li>
                    {% endblock %}

                    {% block new_product %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'new_product' %}">Добавить товар</a>
                        </li>
                    {% endblock %}

                    {% block new_category %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'new_category' %}">Добавить категорию</a>
                        </li>
                    {% endblock %}
                </ul>
            </div>

            <form class="d-flex" role="search" action="{% url 'products' %}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Название продукта" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
